<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- <link rel="stylesheet" href="app.css" /> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="">
    <section class="card">
      <h2>Music Player</h2>
      <section class="title-bar">
        <div class="title">
          <p id="title">Title of Song</p>
        </div>
        <div class="volume">
          <div class="volume-inner"></div>
        </div>
      </section>
      <div class="music-box">
        <div class="circle">
          <img id="record" src="Thumbnail/Till.png" alt="" />
        </div>
        <ul>
          <li class="cutter">
            <div class="cutter-inner"></div>
          </li>
          <li><i class="fa-solid fa-backward"></i></li>
          <li><i class="fa-solid fa-play"></i></li>
          <li><i class="fa-solid fa-forward"></i></li>
        </ul>
        <audio id="audio" src="Music/Till.mp3"></audio>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
